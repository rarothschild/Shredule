<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</head>
<body>

  <div class="columns">
    <div class="column is-half">
      <div class="box">
        <div class="field" >
          <label class="label">Enter City</label>
          <div class="control">
            <input class="input" type="text" placeholder="City" id="citySelect">
          </div>
          <div class="control">
            <button class="button is-link" id="search">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-one-quarter">
      <div class="box" id="prevSearch"></div>
    </div>
  </div>

  <div class="columns">
    <div class="column is-half">
      <div class="box">
        <div class="container" id="currentWeather"></div>
      </div>
    </div>
    <div class="column is-half">
      <div class="box">
        <div class="container" id="sportInfo">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="columns">
    <div class="column is-full">
      <div class="columns">
        <div class="box">
          <div class="container" id="forecastWeather"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./assets/js/script.js"></script>

</body>
</html>
